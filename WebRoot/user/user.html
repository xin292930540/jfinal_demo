#@layout()
#define main()
<h1>User管理&nbsp;&nbsp;
<a href="/user/add">创建User</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="35%">用户</th>
				<th width="4%">性别</th>
                <th width="12%">操作</th>
			</tr>
			
			#for(x : userPage.getList())
			<tr>
				<td style="text-align:left;">#(x.uName)</td>
				<td style="text-align:left;">#(x.sexStr)</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/user/delete/#(x.id)">删除</a>
					&nbsp;&nbsp;<a href="/user/edit/#(x.id)">修改</a>
				</td>
			</tr>
			#end
		</tbody>
	</table>
	#@paginate(userPage.pageNumber, userPage.totalPage, "/user/")
</div>
#end
